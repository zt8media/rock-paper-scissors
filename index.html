<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
   
    <title>R/P/S</title>
</head>
<body>
     <div class = "container">
        <div class="container">
            <div class ="message"> Choose An Option </div>
            <div class="images"> 
                <div class="player">
                    <img src="left-rock.png" alt="player rock">
                </div>
                <div class="computer">
                    <img src="right-rock.png"  alt="computer rock">
                </div>
                
            </div>
        </div>
   <div class="points">
    Computer <span class="playerPoints"> 0</span> 
     <span class="computerPoints">0</span> Player
   </div>

<div class="options">
    <input type="text" id="userChoice" placeholder="Enter rock, paper, or scissors">
    <button type="button" id="submitChoice">Submit</button>
    <button type="button" id="resetGame">Reset Game</button>
</div>

</div>
</body>
<script src="index.js"></script>

</html>
